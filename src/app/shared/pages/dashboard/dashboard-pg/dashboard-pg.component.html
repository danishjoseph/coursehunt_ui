<div class="p-grid p-d-flex p-jc-center">
  <div class="p-col-12 p-xl-12 p-sm-12 p-p-0">
    <app-dashboard-banner></app-dashboard-banner>
  </div>
  <div class="p-grid p-col-12 p-xl-10 p-sm-12 p-jc-center">
    <div class="p-col-12 p-xl-2 p-lg-3 p-md-4 p-sm-12">
      <app-course-filter (onApplyFilter)="applyFilter($event)"></app-course-filter>
    </div>
    <div class="p-col-12 p-xl-10 p-lg-9 p-md-8 p-sm-12">
      <app-course-tabview></app-course-tabview>
    </div>
    <div class="p-col-12 p-lg-12 p-sm-12">
      <h1><span class="custom-text-primary">You Might Also Be</span> Interested In</h1>
      <app-interest-list [interestCategoryId]="categoryId" ></app-interest-list>
    </div>
    <div class="p-col-12 p-lg-12 p-sm-12">
      <h1><span class="custom-text-primary">Related</span> Articles</h1>
      <app-article-list [interestCategoryId]="categoryId" ></app-article-list>
    </div>
  </div>
</div>
