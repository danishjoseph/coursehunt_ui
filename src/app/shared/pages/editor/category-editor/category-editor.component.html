<div class="p-grid p-p-6 p-jc-center p-text-center">
  <div class="p-col-12 p-lg-3 p-sm-12 p-xl-3">
    <app-editor-sidebar></app-editor-sidebar>
  </div>
  <div class="p-col-12 p-lg-8 p-sm-12 p-xl-8 p-shadow-23">
    <p-card
      [style]="{
        border: '0px solid grey',
        boxShadow: 'box-shadow: 0px 7px 49px -8px #D6E5E4'
      }"
      styleClass="p-m-1 p-p-4"
    >
      <ng-template pTemplate="header">
        <h3>Add Category</h3>
        <form [formGroup]="categoryForm">
          <div class="p-mb-1" style="border: 0px">
            <img alt="Card" style="max-width: 237px" [src]="url" />
            <app-file-uploader
              (onFileUpload)="onPlatformImgChange($event)"
              (onFileCleared)="clearImg()"
            ></app-file-uploader>
          </div>
          <div class="p-mb-1 p-p-2">
            <input
              size="small"
              placeholder="Category name"
              formControlName="categoryName"
              type="text"
              pInputText
            />
          </div>
          <div class="p-col-12 p-lg-12 p-sm-12">
            <app-autocomplete
              [dataInput]="catmasterData"
              label="Select Tech Category"
              (onValueSelect)="onCatmasterSelect($event)"
            ></app-autocomplete>
          </div>

          <div>
            <button class="p-button p-button-success" (click)="submitCategory()">Submit</button>
          </div>
        </form>
      </ng-template>
    </p-card>
    <div class="p-mt-3 p-p-3" style="background-color: silver;">
      <app-edit-table
        tableTitle="Categories"
        [tableData]="categoryData"
        [tableHeaders]="categoryDataHeaders"
        (onRowEditSaveOut)="onCategoryEdit($event)"
        (onRowDeleteOut)="onCategoryDelete($event)"
      ></app-edit-table>
    </div>
  </div>
</div>
