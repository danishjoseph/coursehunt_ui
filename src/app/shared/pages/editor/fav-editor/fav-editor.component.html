<div class="p-grid p-p-6 p-jc-center p-text-center">
  <div class="p-col-12 p-lg-3 p-sm-12 p-xl-3">
    <app-editor-sidebar></app-editor-sidebar>
  </div>
  <div class="p-col-12 p-lg-8 p-sm-12 p-xl-8 p-shadow-23">
    <div class="p-d-flex p-flex-wrap">
        <div class="p-col-12 p-sm-5 p-lg-4" *ngFor="let course of courseList">
          <app-course-card [courseInput]="course" (onCardUpdate)="getCourses()" ></app-course-card>
        </div>
    </div>
  </div>
</div>
