<p-autoComplete
  [(ngModel)]="selectedLabelAdvanced"
  [suggestions]="filteredData"
  (onSelect)="onSelect($event)"
  (completeMethod)="filterData($event)"
  field="label"
  [placeholder]="label"
  [dropdown]="true"
>
  <ng-template let-dataItem pTemplate="item">
    <div class="p-grid p-d-flex p-ai-center">
      <img *ngIf="dataItem.src !== null" style="width: 50px; height: 50px" [src]="dataItem.src" />
      <i *ngIf="dataItem.src == null" style="font-size: 0.4rem" class="pi pi-circle-on p-mx-1"></i>
      <div>{{ dataItem.label }}</div>
    </div>
  </ng-template>
</p-autoComplete>
