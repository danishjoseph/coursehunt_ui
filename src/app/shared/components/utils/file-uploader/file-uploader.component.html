<p-fileUpload
  mode="advanced"
  name="demo[]"
  url="./upload.php"
  accept="image/*"
  [maxFileSize]="1000000"

  (onClear)="onClear()"
  (onRemove)="onRemove($event)"
  (uploadHandler)="onBasicUpload($event)"
></p-fileUpload>
